<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Pa Database </title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Chart Results</span>
    </nav>
    <div style="display: flex; justify-content: center; width: 100%; flex-wrap: wrap">
        <div class="card">
            <img class="card-img-top" src="chart-messages.png" alt="Card image cap" style="max-height: 70vh; min-height: 600px; width: auto; min-width: auto;">
            <div class="card-body">
                <p class="card-text">Chart representing the proportion of MESSAGES each user has received</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="chart-friends.png" alt="Card image cap" style="max-height: 70vh; min-height: 600px; width: auto; min-width: auto;">
            <div class="card-body">
                <p class="card-text">Chart representing the proportion of FRIENDS each user has</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
